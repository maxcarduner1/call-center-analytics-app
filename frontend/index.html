<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Center Quality Scoring</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .content {
            padding: 30px;
        }

        /* View Selector */
        .view-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .view-btn {
            padding: 12px 30px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .view-btn:hover {
            background: #f0f1ff;
        }

        .view-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }

        /* Views */
        #allCallsView {
            display: block;
        }

        #ccrView {
            display: none;
        }

        #callDetailView {
            display: none;
        }

        /* CCR View Styles */
        .ccr-selector-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .ccr-selector-section label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: #666;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .ccr-selector-section select {
            width: 100%;
            max-width: 400px;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
        }

        .ccr-selector-section select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .ccr-stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .ccr-stat-card {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .ccr-stat-label {
            font-size: 0.85rem;
            font-weight: 600;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
        }

        .ccr-stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
        }

        .ccr-stat-card.highlight {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .ccr-stat-card.highlight .ccr-stat-label {
            color: rgba(255, 255, 255, 0.9);
        }

        .ccr-stat-card.highlight .ccr-stat-value {
            color: white;
        }

        /* Human Evaluation Styles */
        .human-override-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            background: #ff9800;
            color: white;
            margin-left: 8px;
        }

        .edit-evaluation-btn {
            background: #ff9800;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.2s;
        }

        .edit-evaluation-btn:hover {
            background: #f57c00;
            transform: translateY(-1px);
        }

        .evaluation-metadata {
            background: #fff3e0;
            border-left: 4px solid #ff9800;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
        }

        .evaluation-metadata h4 {
            color: #e65100;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .evaluation-metadata p {
            margin: 5px 0;
            color: #666;
        }

        .feedback-box {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 6px;
            margin-top: 10px;
            white-space: pre-wrap;
            font-style: italic;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: white;
            margin: auto;
            padding: 30px;
            border-radius: 12px;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .modal-header h2 {
            font-size: 1.8rem;
            color: #333;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 2rem;
            color: #999;
            cursor: pointer;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .close-modal:hover {
            background: #f0f0f0;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #666;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            font-family: inherit;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .score-inputs-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-top: 15px;
        }

        .score-input-row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 10px;
            align-items: center;
        }

        .score-input-label {
            font-weight: 500;
            color: #555;
        }

        .score-category-header {
            font-weight: 600;
            color: #667eea;
            margin-top: 20px;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
        }

        .btn-cancel {
            background: #e0e0e0;
            color: #666;
        }

        .btn-cancel:hover {
            background: #d0d0d0;
        }

        .btn-save {
            background: #4caf50;
            color: white;
        }

        .btn-save:hover {
            background: #45a049;
        }

        .btn-delete {
            background: #f44336;
            color: white;
            margin-right: auto;
        }

        .btn-delete:hover {
            background: #da190b;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .call-count {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-size: 0.85rem;
            font-weight: 600;
            color: #666;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-group input {
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        .filter-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .filter-actions {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #666;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .btn-back {
            background: #6c757d;
            color: white;
            margin-bottom: 20px;
        }

        .btn-back:hover {
            background: #5a6268;
        }

        .calls-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .calls-table thead {
            background: #f8f9fa;
        }

        .calls-table th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .calls-table td {
            padding: 18px 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        .calls-table tbody tr {
            cursor: pointer;
            transition: background 0.2s;
        }

        .calls-table tbody tr:hover {
            background: #f8f9fa;
        }

        .score-badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .score-high {
            background: #d4edda;
            color: #155724;
        }

        .score-medium {
            background: #fff3cd;
            color: #856404;
        }

        .score-low {
            background: #f8d7da;
            color: #721c24;
        }

        /* Call Detail View */
        .call-header {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 25px;
        }

        .call-header h2 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 15px;
        }

        .call-metadata {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .metadata-item {
            display: flex;
            flex-direction: column;
        }

        .metadata-label {
            font-size: 0.8rem;
            color: #666;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .metadata-value {
            font-size: 1.1rem;
            color: #333;
            font-weight: 500;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .transcript-box {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 8px;
            max-height: 500px;
            overflow-y: auto;
        }

        /* iMessage-style conversation */
        .conversation {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            flex-direction: column;
            max-width: 70%;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.agent {
            align-self: flex-start;
        }

        .message.customer {
            align-self: flex-end;
        }

        .message-header {
            font-size: 0.75rem;
            font-weight: 600;
            color: #666;
            margin-bottom: 5px;
            padding: 0 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .message.agent .message-header {
            color: #667eea;
        }

        .message.customer .message-header {
            color: #764ba2;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
            word-wrap: break-word;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .message.agent .message-bubble {
            background: #e8eaf6;
            color: #333;
            border-bottom-left-radius: 4px;
        }

        .message.customer .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .total-score-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 25px;
        }

        .scorecard {
            display: grid;
            gap: 20px;
        }

        .criteria-section {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
        }

        .criteria-header {
            background: #667eea;
            color: white;
            padding: 15px 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .criteria-header:hover {
            background: #5568d3;
        }

        .criteria-toggle {
            font-size: 1.2rem;
        }

        .criteria-content {
            padding: 20px;
            background: white;
        }

        .criteria-content.collapsed {
            display: none;
        }

        .score-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 6px;
        }

        .score-item:last-child {
            margin-bottom: 0;
        }

        .score-name {
            font-weight: 500;
            color: #333;
            text-transform: capitalize;
        }

        .score-value {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .total-score-section h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .total-score-value {
            font-size: 3rem;
            font-weight: 700;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1rem;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .filters {
                grid-template-columns: 1fr;
            }

            .calls-table {
                font-size: 0.9rem;
            }

            .calls-table th,
            .calls-table td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìû Call Center Quality Scoring</h1>
            <p>AI-Powered Call Analysis Dashboard</p>
        </header>

        <div class="content">
            <!-- View Selector -->
            <div class="view-selector">
                <button class="view-btn active" onclick="showView('allCalls')">üìä All Calls View</button>
                <button class="view-btn" onclick="showView('ccr')">üë§ CCR View</button>
            </div>

            <!-- All Calls View -->
            <div id="allCallsView">
                <div class="stats">
                    <div class="call-count" id="callCount">Loading calls...</div>
                </div>

                <div class="filters">
                    <div class="filter-group">
                        <label for="memberIdFilter">Member ID</label>
                        <input type="text" id="memberIdFilter" placeholder="Enter member ID">
                    </div>
                    <div class="filter-group">
                        <label for="minScoreFilter">Minimum Score</label>
                        <input type="number" id="minScoreFilter" placeholder="0-60" min="0" max="60">
                    </div>
                    <div class="filter-group">
                        <label for="startDateFilter">Start Date</label>
                        <input type="date" id="startDateFilter">
                    </div>
                    <div class="filter-group">
                        <label for="endDateFilter">End Date</label>
                        <input type="date" id="endDateFilter">
                    </div>
                    <div class="filter-group">
                        <label for="ccrFilter">Call Center Rep</label>
                        <input type="text" id="ccrFilter" placeholder="Enter CCR ID">
                    </div>
                    <div class="filter-actions">
                        <button class="btn-primary" onclick="applyFilters()">Apply Filters</button>
                        <button class="btn-secondary" onclick="clearFilters()">Clear</button>
                    </div>
                </div>

                <div id="callsTableContainer"></div>
            </div>

            <!-- CCR View -->
            <div id="ccrView">
                <div class="ccr-selector-section">
                    <label for="ccrSelect">Select Call Center Representative</label>
                    <select id="ccrSelect" onchange="loadCCRData()">
                        <option value="">Loading CCRs...</option>
                    </select>
                </div>

                <div id="ccrStatsContainer"></div>
                <div id="ccrCallsContainer"></div>
            </div>

            <!-- Call Detail View -->
            <div id="callDetailView">
                <button class="btn-back" onclick="returnToPreviousView()">‚Üê Back</button>
                <div id="callDetailContent"></div>
            </div>
        </div>
    </div>

    <!-- Edit Evaluation Modal -->
    <div id="evaluationModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Evaluation</h2>
                <button class="close-modal" onclick="closeEvaluationModal()">&times;</button>
            </div>
            
            <form id="evaluationForm" onsubmit="saveEvaluation(event)">
                <div class="form-group">
                    <label for="evaluatorName">Your Name</label>
                    <input type="text" id="evaluatorName" required placeholder="Enter your name">
                </div>

                <div class="score-category-header">Criteria 1: Technical Aspects</div>
                <div class="score-inputs-grid">
                    <div class="score-input-row">
                        <span class="score-input-label">Recording Disclosure</span>
                        <input type="number" id="score_recording_disclosure" min="0" max="10" required>
                    </div>
                    <div class="score-input-row">
                        <span class="score-input-label">Member Authentication</span>
                        <input type="number" id="score_member_authentication" min="0" max="10" required>
                    </div>
                    <div class="score-input-row">
                        <span class="score-input-label">Call Closing</span>
                        <input type="number" id="score_call_closing" min="0" max="10" required>
                    </div>
                </div>

                <div class="score-category-header">Criteria 2: Quality of Service</div>
                <div class="score-inputs-grid">
                    <div class="score-input-row">
                        <span class="score-input-label">Professionalism</span>
                        <input type="number" id="score_professionalism" min="0" max="10" required>
                    </div>
                    <div class="score-input-row">
                        <span class="score-input-label">Program Information</span>
                        <input type="number" id="score_program_information" min="0" max="10" required>
                    </div>
                    <div class="score-input-row">
                        <span class="score-input-label">Demeanor</span>
                        <input type="number" id="score_demeanor" min="0" max="10" required>
                    </div>
                </div>

                <div class="form-group" style="margin-top: 25px;">
                    <label for="totalScore">Total Score (0-60)</label>
                    <input type="number" id="totalScore" min="0" max="60" required readonly>
                </div>

                <div class="form-group">
                    <label for="feedbackText">Feedback / Notes</label>
                    <textarea id="feedbackText" placeholder="Enter your feedback, suggestions, or notes about this call..."></textarea>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-delete" onclick="deleteEvaluation()" id="deleteBtn" style="display:none;">Delete Override</button>
                    <button type="button" class="btn-cancel" onclick="closeEvaluationModal()">Cancel</button>
                    <button type="submit" class="btn-save">Save Evaluation</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // SUMMARY: Application state and initialization
        // Tracks current filters, view mode, and loads initial data on page load
        let currentFilters = {};
        let currentView = 'allCalls'; // Track which view we're in: 'allCalls' or 'ccr'
        let currentCallData = null; // Store current call data for editing

        // Load calls and CCRs on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadCalls();
            loadCCRList();
            
            // Auto-calculate total score when individual scores change
            const scoreInputs = document.querySelectorAll('#evaluationForm input[type="number"]:not(#totalScore)');
            scoreInputs.forEach(input => {
                input.addEventListener('input', calculateTotalScore);
            });
        });

        // SUMMARY: View switching functionality
        // Handles switching between All Calls View and CCR View
        function showView(viewName) {

        /**
         * Format transcript as an iMessage-style conversation
         * Parses bracketed format: [Rep: message] [Customer: message]
         */
        function formatTranscriptAsConversation(transcript) {
            if (!transcript) return '<p>No transcript available</p>';
            
            let messages = [];
            
            // Parse bracketed format: [Rep: ...] [Customer: ...]
            // Match all bracketed messages with speaker labels
            const bracketPattern = /\[(Rep|Customer|Agent|Representative|Member|Caller|CSR):\s*([^\]]+)\]/gi;
            const matches = [...transcript.matchAll(bracketPattern)];
            
            if (matches.length > 0) {
                // Found bracketed format - use it
                matches.forEach(match => {
                    const speaker = match[1].toLowerCase();
                    const text = match[2].trim();
                    
                    // Determine speaker type (agent vs customer)
                    const speakerType = (speaker === 'agent' || speaker === 'representative' || speaker === 'rep' || speaker === 'csr') 
                        ? 'agent' 
                        : 'customer';
                    
                    if (text) {
                        messages.push({
                            speaker: speakerType,
                            text: text
                        });
                    }
                });
            } else {
                // Fallback: Try line-based parsing for non-bracketed format
                const lines = transcript.split('\n').filter(line => line.trim());
                let currentSpeaker = null;
                let currentMessage = '';
                
                lines.forEach(line => {
                    line = line.trim();
                    
                    // Try to detect speaker changes (common patterns)
                    const speakerMatch = line.match(/^(Agent|Customer|Representative|Member|Caller|Rep|CSR)[\s:]/i);
                    
                    if (speakerMatch) {
                        // Save previous message if exists
                        if (currentMessage && currentSpeaker) {
                            messages.push({
                                speaker: currentSpeaker,
                                text: currentMessage.trim()
                            });
                        }
                        
                        // Determine speaker type
                        const speaker = speakerMatch[1].toLowerCase();
                        currentSpeaker = (speaker === 'agent' || speaker === 'representative' || speaker === 'rep' || speaker === 'csr') 
                            ? 'agent' 
                            : 'customer';
                        
                        // Remove speaker label from line
                        currentMessage = line.replace(/^(Agent|Customer|Representative|Member|Caller|Rep|CSR)[\s:]+/i, '');
                    } else if (currentSpeaker) {
                        // Continue current speaker's message
                        currentMessage += ' ' + line;
                    } else {
                        // No speaker identified yet, start with agent
                        if (messages.length === 0) {
                            currentSpeaker = 'agent';
                            currentMessage = line;
                        }
                    }
                });
                
                // Add final message
                if (currentMessage && currentSpeaker) {
                    messages.push({
                        speaker: currentSpeaker,
                        text: currentMessage.trim()
                    });
                }
            }
            
            // If still no messages, use simple alternating split
            if (messages.length === 0) {
                const sentences = transcript.match(/[^.!?]+[.!?]+/g) || [transcript];
                sentences.forEach((sentence, index) => {
                    messages.push({
                        speaker: index % 2 === 0 ? 'agent' : 'customer',
                        text: sentence.trim()
                    });
                });
            }
            
            // Build HTML for messages
            let html = '';
            messages.forEach(msg => {
                if (msg.text) {
                    const speakerLabel = msg.speaker === 'agent' ? 'Agent' : 'Customer';
                    html += `
                        <div class="message ${msg.speaker}">
                            <div class="message-header">${speakerLabel}</div>
                            <div class="message-bubble">${escapeHtml(msg.text)}</div>
                        </div>
                    `;
                }
            });
            
            return html || '<p>No transcript available</p>';
        }

        /**
         * Escape HTML to prevent XSS
         */
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        evaluator_name: evaluatorName,
                        scorecard_overrides: scorecardOverrides,
                        total_score_override: totalScore,
                        feedback_text: feedbackText
                    })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to save evaluation');
                }
                
                // Close modal and reload call details
                closeEvaluationModal();
                viewCall(currentCallData.call_id);
                
                // Show success message
                alert('Evaluation saved successfully!');
                
            } catch (error) {
                alert('Error saving evaluation: ' + error.message);
            }
        }

        async function deleteEvaluation() {
            if (!currentCallData) return;
            
            if (!confirm('Are you sure you want to delete this evaluation and revert to AI scores?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/evaluations/${currentCallData.call_id}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to delete evaluation');
                }
                
                // Close modal and reload call details
                closeEvaluationModal();
                viewCall(currentCallData.call_id);
                
                // Show success message
                alert('Evaluation deleted successfully!');
                
            } catch (error) {
                alert('Error deleting evaluation: ' + error.message);
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('evaluationModal');
            if (event.target === modal) {
                closeEvaluationModal();
            }
        }
    </script>
</body>
</html>
